<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vertical Slide Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background-color: #084078;
      color: white;
      transition: left 0.5s ease;
      z-index: 1000;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar .logo {
      padding: 20px;
      text-align: center;
    }

    .sidebar .logo img {
      width: 100px;
    }

    .sidebar nav a {
      color: white;
      padding: 15px 20px;
      display: block;
      text-decoration: none;
    }

    .sidebar nav a:hover {
      background-color: #495057;
    }

    /* Content area */
    .content {
      margin-left: 0;
      transition: margin-left 0.5s ease;
      padding: 20px;
    }

    .content.shifted {
      margin-left: 250px;
    }

    /* Toggle button */
    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1100;
    }
    
   
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <button class="btn btn-primary toggle-btn" onclick="toggleSidebar()">â˜°</button>

  <!-- Sidebar -->
  <div class="sidebar bg-dark" id="sidebar">
    <div class="logo">
      <img src="/home/media/tcp/logo_318-195518.avif" alt="Logo" height="50px" width="50px">
    </div>
    <nav>
      <a class="nav-link" href="#"><i class="bi bi-house-door me-2"></i>Home</a>
      <a class="nav-link" href="/home/core/templates/about.html"><i class="bi bi-person me-2"></i>About</a>
      <a class="nav-link" href="/home/core/templates/contact.html"><i class="bi bi-envelope me-2"></i>Contact</a>
    </nav>
     <div class="">
     <a href="https://instagram.com" target="_blank" class="text-danger fs-3 me-3">
  <i class="bi bi-instagram"></i>
</a>

<a href="https://wa.me/1234567890" target="_blank" class="text-success fs-3">
  <i class="bi bi-whatsapp "></i>
</a>
</div>
  


  </div>

  <!-- Main Content -->
  <div class="content text-center" id="content">
    <h1 class="fw-bold">Welcome </h1>
    <p class="fs-3">panchal mitesh </p> 
  </div>
  
   

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
      document.getElementById("content").classList.toggle("shifted");
    }

    // Optional: Slide in on page load
    window.onload = () => {
      document.getElementById("sidebar").classList.add("show");
      document.getElementById("content").classList.add("shifted");
    };
  </script>

</body>
</html>
