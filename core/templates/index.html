<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>
<style>
    
   

    .login-box
    {
        border: none;
        border-radius: 10px;
        box-shadow: 3px 3px 15px grey;
    }
    .btn
    {
        background: linear-gradient(#2456c1 ,#102844);
        border-radius: 5px;
    }
    
    a
    {
        text-decoration: none;
        
    }
    .login-box
    {
        background-color: blanchedalmond;
    }
   

</style>

<body>
    <div class="login-box mx-auto w-100  p-5 bg-muted rounded-5">
        <p class="text-secondary fs-4 fw-semi-bold">send us a message</p>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="form-label text-secondary">name</label>
            <input type="text" name="name" id="" class="form-control">

            <div class="row mt-2">

                 <div class="col-md-4">
                    <label class="form-lable text-secondary  mt-2">image</label>
                    <input type="file" class="form-control" name="image">
                </div>

                <div class="col-md-4">
                    <label class="form-lable text-secondary  mt-2">email(optional)</label>
                    <input type="text" class="form-control" name="email">
                </div>

                <div class="col-md-4">
                    <label class="form-lable text-secondary mt-2">contact</label>
                    <input type="number" name="contact" id="" class="form-control">

                </div>
            </div>

            <label class="text-secondary mt-2">massage</label>
            <textarea name="massage" id="" class="form-control m-2"></textarea>
            <button class="btn btn-primary text-light w-100 mt-3" type="submit"> submit</button>
        </form>
        
        
        
    </div>
    {{ tcp }}

    <div class="dom ">

    <table class="table table-hover">
        <tr class="btn-danger">
            <th>no</th>
            <th>name</th>
            <th>email</th>
            <th>contact</th>
            <th>message</th>
            <th>image</th>
            <th>delete/update</th>
        </tr>
        {% for t in tcp %}
      
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{t.name}}</td>
            <td>{{t.email}}</td>
            <td>{{t.contact}}</td>
            <td>{{t.message}}</td>
            <td>
        
        {% if t.image %}
        <img src="{{t.image.url}}" width="100" height="100" alt="uploaded image">
        {% else %}
        no image
       {% endif %}
            </td>
            <td>
                <a href="/delete/{{t.id}}/" class="btn btn-danger">Delete</a>
                <a href="/update/{{t.id}}/">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    </div>


</body> 
</html>
