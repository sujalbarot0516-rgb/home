<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
">
</head>
<body>
    <div class="container mt-5">         
        <form class="col-5 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
          {% csrf_token %}
            <h2>Register</h2>
                <div class="mb-3">
                  <label  class="form-label">First_name</label>
                  <input type="text" class="form-control" name ="first_name">
                </div>

                <div class="mb-3">
                  <label  class="form-label">Last_name</label>
                  <input type="text" class="form-control" name ="last_name">
                </div>
            
                <div class="mb-3">
                  <label  class="form-label">Username</label>
                  <input type="text" class="form-control" name = "username">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name = "password">
                </div>         

                <p>Already have account <a href="/login.html/">Login</a></p>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              
        </form>

        </div>      
</body>
</html>
